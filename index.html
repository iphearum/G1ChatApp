<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatAPP</title>
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="src/material.min.js">
  <link rel="stylesheet" href="src/css/material.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header id="navbar" class="mdl-layout__header mdl-color-text--white mdl-color--light-white">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3>chatAPP</h3>
      </div>
      <div id="user-container" style="margin-right:5%;">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name" onclick="showsignout()" style="cursor: pointer" class="mdl-color-text--blue"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="display:none;">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--white">
      <div class="mdl-grid" id="messages-card-container">
          <div class="mdl-cell mdl-cell--3-col" id="chat-1">
            <div class="chat-setting mdl-shadow--2dp mdl-color--light-white" onclick="messages()">
              <div id="user-pic"></div>
              <p id="user-name"><b>User1</b></p>
              <p>hello from me</p>
            </div>
            <div class="chat-setting mdl-shadow--2dp mdl-color--light-white" >
              <div id="user-pic"></div>
              <p id="user-name"><b>Group1</b></p>
              <p>hello from me</p>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col" id="chat-2">
            <div id="messages-card" class="mdl-shadow--2dp mdl-color--light-white">
                  <div id="messages">
                    <span id="message-filler"></span>
                  </div>
                  <div id="messages1">
                    <span id="message-filler"></span>
                    <h1>Welcome to message1</h1>
                  </div>
                  <div class="c-message">
                    <form id="message-form" action="#">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="message">
                        <label class="mdl-textfield__label" for="message">M e s s a g e . . .</label>
                      </div>
                      <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Send
                      </button>
                    </form>
                  </div>
              </div>
        
              <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
              </div>
          </div>
          
          <div class="mdl-cell mdl-cell--3-col" id="chat-3">
              <div class="chat-setting mdl-shadow--2dp mdl-color--light-white" >
                <div id="user-pic"></div>
                <p id="user-name"><b>user-name</b></p>
                <p>hello from me</p>
              </div>
          </div>
        </div>
        <div class="showactive">
          <span class="bottom-show" onclick="showactive()"></span>
        </div>
  </main>
</div>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-functions.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script src="src/main.js"></script>
</body>
<script>
  var click = document.getElementById('sign-out');
  function showsignout(){
    click.style.display="block";
  }
  function showactive(){
    document.getElementById('chat-1').style="right:0px;"
    document.getElementById('chat-3').style="right:0px;"
    document.getElementsByClassName('bottom-show').style="background: white; z-index:2;"
  }

  document.getElementById('messages1').style.display="none";
  function messages(){
    document.getElementById('messages').style.display="none";
    document.getElementById('messages1').style.display="block";
  }

</script>
</html>
